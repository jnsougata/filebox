<!DOCTYPE html>
<html lang="en">
<head>
    <title>FileBox</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/assets/icon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/styles/shared.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;400;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>
<body>
    <header>
        <img src="/assets/icon.png" alt="FileBox">
        <h3>Filebox</h3>
    </header>
    <div class="container">
        <div class="downloader">
            <p id="filename"></p>
            <span class="material-symbols-rounded" id="download">
                download
            </span>
        </div>
    </div>
    <footer>
        <p id="percentage"></p>
        <div class="progress"></div>
    </footer>
    <script src="/scripts/shared.js"></script>
</body>
</html>
