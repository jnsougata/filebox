<!DOCTYPE html>
<html lang="en">

<head>
  <title>Filebox</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#0561da" />
  <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1" />
  <link rel="icon" href="/assets/icon.png" type="image/x-icon" />
  <link rel="stylesheet" type="text/css" href="/styles/app.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
  <script src="/scripts/app.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.js" defer></script>
</head>

<body>
  <input style="display: none;" type="file" id="file-input" multiple />
  <input style="display: none;" type="file" id="folder-input" multiple webkitdirectory />
  <dialog class="file_preview"></dialog>
  <dialog class="file_migration"></dialog>
  <dialog class="context_menu"></dialog>
  <div class="snackbar"></div>
  <div class="nav_right"></div>
  <div class="blur_layer"></div>
  <div class="container">
    <div class="nav_left">
      <div class="logo">
        <img src="../assets/icon.png" alt="logo" />
        <p>Filebox</p>
      </div>
      <div class="wrapper">
        <div class="nav_left_option" id="recent">
          <div class="icon">
            <span class="material-symbols-rounded">timeline</span>
          </div>
          Recent
        </div>
        <div class="nav_left_option" id="browse">
          <div class="icon">
            <span class="material-symbols-rounded">home_storage</span>
          </div>
          Browse
        </div>
        <div class="nav_left_option" id="pinned">
          <div class="icon">
            <span class="material-symbols-rounded">bookmark</span>
          </div>
          Pinned
        </div>
        <div class="nav_left_option" id="trash">
          <div class="icon">
            <span class="material-symbols-rounded">delete_forever</span>
          </div>
          Trashes
        </div>
        <div class="nav_left_option" id="shared">
          <div class="icon">
            <span class="material-symbols-rounded">folder_shared</span>
          </div>
          Received
        </div>
        <div class="nav_left_option" id="migrateV2">
          <div class="icon">
            <span class="material-symbols-rounded">bolt</span>
          </div>
          Migrate V2
        </div>
        <div class="nav_left_option" style="pointer-events: none; background-color: #00ff950e;">
          <div class="icon">
            <span class="material-symbols-rounded">database</span>
          </div>
          <p id="storage">0 B</p>
        </div>
      </div>
      <div class="wrapper" style="justify-content: flex-end">
        <div class="user">
          <p id="username"></p>
          <span class="material-symbols-rounded" id="theme" style="font-weight: 800" title="Theme">
            light_mode
          </span>
          <span class="material-symbols-rounded" id="queue" style="font-weight: 800; rotate: 180deg"
            title="Open right Nav">
            side_navigation
          </span>
        </div>
      </div>
    </div>
    <div class="content">
      <nav>
        <div id="menu" title="Menu">
          <button style="margin-left: 0; margin-right: 10px; background-color: transparent;">
            <span class="material-symbols-rounded" style="font-size: 28px;">menu</span>
          </button>
        </div>
        <div id="clear-query" style="display: none;">
          <button>
            <span class="material-symbols-rounded">arrow_back</span>
          </button>
        </div>
        <input type="text" id="search-input" placeholder="Search in Drive" autocomplete="on" spellcheck="true" />
        <div id="search-icon" style="pointer-events: none;">
          <button style="margin-left: 0; margin-right: 10px; background-color: transparent;">
            <span class="material-symbols-rounded" style="font-size: 28px;">search</span>
          </button>
        </div>
        <div style="display: flex; width: 100%; justify-content: flex-end;">
          <button id="create-new-folder" title="Create New Folder">
            <span class="material-symbols-rounded">create_new_folder</span>
          </button>
          <button id="drive-folder-upload" title="Upload Folder">
            <span class="material-symbols-rounded">drive_folder_upload</span>
          </button>
          <button id="upload-file" title="Upload File">
            <span class="material-symbols-rounded">upload_file</span>
          </button>
        </div>
      </nav>
      <main></main>
    </div>
  </div>
</body>

</html>
