<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Filebox</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="manifest" href="../manifest.json">
        <meta name="theme-color" content="#0561da"/>
        <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1">
        <link rel="icon" href="../assets/icon.png" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="../styles/index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    </head>
    <body>
        <dialog class="file_preview" style="border: none;"></dialog>
        <dialog class="context_menu"></dialog>
        <div class="snackbar"></div>
        <div class="file_sender"></div>
        <div class="queue">
            <div class="queue_close">
                <span class="material-symbols-rounded">chevron_right</span>
            </div>
            <div class="queue_content">
                <p>Tasks</p>
                <ul id="queue-task-list"></ul>
            </div>
        </div>
        <div class="file_menu"></div>
        <div class="blur_layer"></div>
        <div class="container">
            <div class="sidebar">
                <div class="logo">
                    <img src="../assets/icon.png" alt="logo" />
                    <p>Filebox</p>
                </div>
                <div class="wrapper">
                    <div class="sidebar_option" id="recent">
                        <div class="icon">
                            <span class="material-symbols-rounded">timeline</span>
                        </div>
                        Recent
                    </div>
                    <div class="sidebar_option" id="browse">
                        <div class="icon">
                            <span class="material-symbols-rounded">home_storage</span>
                        </div>
                        Browse
                    </div>
                    <div class="sidebar_option" id="pinned">
                        <div class="icon">
                            <span class="material-symbols-rounded">bookmark</span>
                        </div>
                        Pinned
                    </div>
                    <div class="sidebar_option" id="trash">
                        <div class="icon">
                            <span class="material-symbols-rounded">delete_forever</span>
                        </div>
                        Trashes
                    </div>
                    <div class="sidebar_option" id="shared">
                        <div class="icon">
                            <span class="material-symbols-rounded">folder_shared</span>
                        </div>
                        Received
                    </div>
                    <div class="sidebar_option_rounded">
                        <div class="inner" style="pointer-events: none;">
                            <div class="icon">
                                <span class="material-symbols-rounded">database</span>
                            </div>
                            <p id="storage">0 B</p>
                        </div>
                    </div>
                </div>
                <div class="wrapper" style="justify-content: flex-end;">
                    <div class="user">
                        <p id="username"></p>
                        <span class="material-symbols-rounded" id="sanitize" style="color: #d2e4ffbf; font-weight: 800;">
                            sanitizer
                        </span>
                        <span class="material-symbols-rounded" id="queue" style="color: #d2e4ffbf; font-weight: 800;">
                            overview_key
                        </span>
                    </div>
                </div>
            </div>
            <div class="content">
                <nav></nav>
                <main></main>
            </div>
        </div>
        <script src="../scripts/index.js"></script>
        <script src="../scripts/helper.js" defer></script>
        <script src="../scripts/worker.js" defer></script>
        <script src="../scripts/ctx.js" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.js" defer></script>
    </body>
</html>
