<!DOCTYPE html>
<html lang="en">
<head>
    <title>Filebox</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/assets/icon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../styles/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;400;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>
<body>
    <div class="snackbar"></div>
    <div class="blur_layer"></div>
    <div class="nav_right" style="display: none;">
        <div class="queue">
            <div class="queue_content">
                <ul id="tasks"></ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="nav_left">
            <div class="logo">
                <img src="../assets/icon.png" alt="logo" />
                <p>Filebox</p>
            </div>
        </div>
        <div class="content">
            <nav>
                <p style="font-size: 18px; width: 100%; text-align: center;">Shared Files</p>
            </nav>
            <main></main>
        </div>
    </div>
    <footer>
        <p id="size" style="left: 0; padding-left: 5px;"></p>
        <p id="percentage" style="right: 0; padding-right: 5px;"></p>
        <div class="progress"></div>
    </footer>
    <script src="../scripts/shared.js"></script>
    <script src="../scripts/utils.js"></script>
</body>
</html>
